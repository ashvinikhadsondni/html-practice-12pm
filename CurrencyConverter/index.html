<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1 class="heading">Currency Converter</h1>
        <form >

            <label for="amount" class="form-label">Amount: </label>
            <input type="number" id="amount" class="form-control" placeholder="Enter Amount" required>
            
            <label for="currency" class="form-label">From Currency:</label>
            <select id="from-currency" class="form-control">
                <option value="INR">Indian Rupee</option>
                <option value="USD">United States Dollar</option>
           <option value="EUR">Euro</option>
           <option value="GBP">British Pound</option>
           <option value="AUS">Australian Dollar</option>
           <option value="CAD">Canadian Dollar</option>
           <option value="JPY">Japanese Yen</option>
           <option value="CNY">Chinese Yuan</option>
            </select>
            
            <label for="currency" class="form-label">To Currency:</label>
            <select id="to-currency" class="form-control">
                <option value="INR">Indian Rupee</option>
                <option value="USD">United States Dollar</option>
           <option value="EUR">Euro</option>
           <option value="GBP">British Pound</option>
           <option value="AUS">Australian Dollar</option>
           <option value="CAD">Canadian Dollar</option>
           <option value="JPY">Japanese Yen</option>
           <option value="CNY">Chinese Yuan</option>
        </select>
        
        <button type="submit" class="btn btn-primary" id="submitBtn">Convert</button>
    </form>

    <div id="result" class="mt-3 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
