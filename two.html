<!DOCTYPE html>
<html>

    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.contact-form').submit(function (event) {
                    event.preventDefault(); // Prevent form submission

                    var form = $(this);
                    var url = form.attr('action');

                    // Send the form data using AJAX
                    $.ajax({
                        type: 'POST',
                        url: url,
                        data: form.serialize(),
                        success: function (response) {
                            // alert(response)
                            if (response === 'success') {
                                var name = form.find('#name').val();
                                var message = 'Thank you, ' + name + ', for your submission!';
                                $('#success-message').text(message).show();
                                form[0].reset(); // Clear the form
                            } else {
                                alert('Error occurred while sending the email. Please try again.');
                            }
                        },
                        error: function () {
                            alert('Error occurred while sending the email. Please try again.');
                            // alert(error)
                        }
                    });
                });

            });
        </script>
        <style>
            .contact-form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f7f7f7;
                border-radius: 5px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-weight: bold;
            }

            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group textarea {
                height: 50px;
            }

            .form-group button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            #success-message {
                display: none;
                margin-top: 20px;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border-radius: 4px;
            }
        </style>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="contact-form" action="https://www.gaacindore.edu.in/mailer/skilltest-register.php "
                        method="post">
                        <h2>Codebetter It Institute , Indore</h2>
                        <h2>Contact with codebetter</h2>
                        <div className="row">

                            <div className="col-lg-6 ">
                                <label className="labels mb-1 float-left">
                                    <b>Name</b>
                                </label>
                                <input type="text" className="form-control mb-2" name="name" id="name"
                                    placeholder="Your Name" value="" onChange={this.handleChange} />

                            </div>
                            <div className="col-lg-6 ">
                                <label className="labels mb-1 float-left">
                                    <b>Education</b>
                                </label>
                                <input type="text" className="form-control mb-2" name="education" id="education"
                                    placeholder="Education" value="" onChange={this.handleChange} />

                            </div>
                        </div>
                        <div className="row">
                            <div className="col-lg-6 ">
                                <label className="labels mb-1 float-left">
                                    <b>Contact</b>
                                </label>
                                <input type="text" className="form-control mb-2" name="contact" id="contact"
                                    placeholder="Contact" value="" onChange={this.handleChange} />

                            </div>
                            <div className="col-lg-6 ">
                                <label className="labels mb-1 float-left">
                                    <b>Email</b>
                                </label>
                                <input type="email" className="form-control mb-2" name="email" id="email"
                                    placeholder="Email" value="" onChange={this.handleChange} />

                            </div>
                        </div>
                        <div className="row">
                            <div className="col-lg-6 ">
                                <label className="labels mb-1 float-left">
                                    <b>Password</b>
                                </label>
                                <input type="password" className="form-control mb-2" name="password" id="password"
                                    placeholder="Password" value="" onChange={this.handleChange} />

                            </div>
                            <div className="col-lg-6 ">
                                <label className="labels mb-1 float-left">
                                    <b>ConfirmPassword</b>
                                </label>
                                <input type="password" className="form-control mb-2" name="confirmPassword"
                                    id="confirmPassword" placeholder="ConfirmPassword" value=''
                                    onChange={this.handleChange} />

                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <div id="success-message"></div>
                </div>
            </div>
        </div>
    </body>

</html>
